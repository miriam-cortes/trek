<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Come With Meeeee(dium)</title>
    <link rel="stylesheet" href="foundation.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  </head>
  <body>
    <!-- <button id="load" class="button">GO</button> -->
    <button id="all" class="button large-2 column">See all</button>

    <!-- <div id="modal-launcher"> -->
      <!-- <a href="#" id="modal-launcher">Launcher</a> -->

      <div id="modal-background"></div>

      <div id="modal-content">
        <h2 id="name"></h2>
        <h3 id="continent"></h3>
        <p id="category"></p>
        <p id="destination"></p>
        <h3 id="weeks"></h3>
        <p id="cost"></p>
        <p id="tripid"></p>
        <p id="about"></p>

        <form method="POST">
          <div id="the-form"></div>
          <section>
            <label>Name</label>
            <input type="text" id="customer_name" name="name"></input>
          </section>
          <section>
            <label>Age</label>
            <input type="text" id="age" name="age"></input>
          </section>
          <section>
            <label>Email</label>
            <input type="text" id="email" name="email"></input>
          </section>
          <input type="hidden" id="theTripsID" name="theTripsID"></input>

          <section class="button">
            <button type="reserve" id="reserveSpot">Reserve</button>
          </section>

        </form>

        <button id="modal-close" class="button">Close</button>
      </div>

    <!-- </div> -->
    <div id="message"></div>
    <table id="modal-launcher" class="row table">
      <th>Please travel with Meeeee(dium)</th>
      <tr id="trips" class="large-12 columns">
      </tr>
    </table>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="scripts.js"></script>

  </body>
</html>
